<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', serif;
            overflow-y: hidden;
        }
        
        .container {
            height: 80vh;
            margin-top: 10vh;
            overflow-x: scroll;
            overflow-y: hidden;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            padding: 0 20px;
            box-sizing: border-box;
            align-items: center;
        }
        
        .content {
            height: 100%;
            margin-right: 60px;
            flex-shrink: 0;
            width: auto;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .content:last-child {
            margin-right: 0;
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a3c5a;
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        
        h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #444;
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
            font-weight: 700;
        }
        
        p {
            line-height: 2;
            font-size: 1.1em;
            color: #444;
            margin-bottom: 1.5em;
            text-align: justify;
            text-indent: 1em;
        }
        
        ul, ol {
            margin-bottom: 1.5em;
            padding-right: 1.5em;
        }
        
        li {
            margin-bottom: 0.5em;
            line-height: 2;
        }
        
        code {
            background-color: #e8e8e8;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        pre {
            background-color: #e8e8e8;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1.5em;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        blockquote {
            border-right: 4px solid #ddd;
            padding-right: 1em;
            margin: 0 0 1.5em 0;
            color: #666;
        }
        
        a {
            color: #2e5aa8;
            text-decoration: underline;
        }
        
        a:hover {
            color: #1a4080;
        }
        
        ::-webkit-scrollbar {
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #333;
        }

        .dot:hover {
            background-color: #666;
        }
    </style>
</head>

        {

            content: `<h1>このプロジェクトについて</h1>
<p>日記です。</p>
<p>twitter: <a href="https://x.com/izugch4423" target="_blank">izugch4423</a></p>

        function generateArticles() {
            const container = document.getElementById('container');
            
            contents.forEach((article, index) => {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.innerHTML = `
                    <h2>${article.date}</h2>
                    ${article.content}
                `;
                container.appendChild(contentDiv);
            });
        }

        function updateActiveDot() {
            const container = document.getElementById('container');
            const dots = document.querySelectorAll('.dot');
            const contents = document.querySelectorAll('.content');
            const scrollLeft = container.scrollLeft;
            const containerWidth = container.clientWidth;
            
            // 各記事の中央位置を計算して、最も近いものを選択
            let closestIndex = 0;
            let minDistance = Infinity;
            
            contents.forEach((content, index) => {
                const contentRect = content.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                const contentCenter = contentRect.left + contentRect.width / 2;
                const containerCenter = containerRect.left + containerRect.width / 2;
                const distance = Math.abs(contentCenter - containerCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });
            
            // ドットのアクティブ状態を更新
            dots.forEach((dot, dotIndex) => {
                if (dotIndex === closestIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function scrollToArticle(index) {
            const container = document.getElementById('container');
            const contents = document.querySelectorAll('.content');
            
            if (contents[index]) {
                const targetContent = contents[index];
                const containerRect = container.getBoundingClientRect();
                const targetRect = targetContent.getBoundingClientRect();
                const scrollLeft = targetRect.left - containerRect.left + container.scrollLeft;
                
                container.scrollTo({
                    left: scrollLeft,
                    behavior: 'smooth'
                });
            }
        }

        // イベントリスナーの設定
        document.addEventListener('DOMContentLoaded', () => {
            generateArticles();
            
            // 最右端（最新記事）にスクロール
            const container = document.getElementById('container');
            container.scrollTo({
                left: container.scrollWidth,
                behavior: 'smooth'
            });
            
            // ドットクリックイベント
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    scrollToArticle(index);
                });
            });
            
            // スクロールイベント
            container.addEventListener('scroll', updateActiveDot);
            
            // 初期状態のドット更新
            setTimeout(() => {
                updateActiveDot();
            }, 100);
        });
    </script>
